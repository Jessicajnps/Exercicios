<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      let numero=0;
      let soma=0;

      while(true){
      numero = parseFloat(prompt("Digite um numero (negativo para sair)"))
      if (numero <'0'){
                      break;

      }
      soma+=numero;
      }

          alert ("A soma é dos numeros positivos é," + soma);
    </script>
  </body>
</html>
