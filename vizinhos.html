    <script>
      let numeroCasa;

      while(true){
                numeroCasa = parseInt(prompt("Coloque o numero da sua casa;"));

                if(isNaN(numeroCasa)){
                                alert("Coloque um numero valido.");
                } else {
                                break;
                }
      }
      let casaAnterior = numeroCasa-1;
      let casaPosterior = numeroCasa+1;
