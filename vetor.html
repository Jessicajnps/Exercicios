<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let vetor = [0, 1, 2, 3, 4, 6, 8, 10];
      let mutiplicador = parseInt(prompt("Digite um numero."));
      let resultado = vetor.map((x) => x * mutiplicador);
      alert(resultado);
    </script>
  </body>
</html>
